<h2>Lista de Clientes</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
       <th>Apellido</th>
      <th>Correo</th>
      <th>Telefono</th> 
      <th>Direccion</th>  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nombre }}</td>
       <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.correo }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.direccion }}</td> 
    </tr>
  </tbody>
</table>
